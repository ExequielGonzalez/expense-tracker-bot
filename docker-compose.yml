services:
  expense-bot:
    build: 
      context: .
      args:
        USE_GPU: 1
    container_name: expense-tracker-bot
    network_mode: host
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OLLAMA_BASE_URL=http://localhost:11434
      - OLLAMA_MODEL=qwen3-vl:4b-instruct
      - ANALYZER_VERSION=v3
    volumes:
      - ./data:/app/data
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
